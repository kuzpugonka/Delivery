<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header">
        <div class="container header__container">
          <div class="header__logo logo">
            <img src="./img/logo.png" alt="logo" />
          </div>
          <div class="header__controls">
            <button class="btn btn-primery">
              <img src="./img/icons/user.png" alt="user" />Войти
            </button>
            <button class="btn btn-outline">
              <img src="./img/icons/shopping-cart.png" alt="user" />Корзина
            </button>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="hero">
          <div class="container hero-container">
            <h2 class="hero__title">
              Онлайн-сервис <br>доставки еды на дом
            </h2>
            <p class="hero__subtitle">
              Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком
            </p>
          </div>
        </section>
        <section class="products">
          <div class="container">
            <div class="products__header">
              <h3 class="products__header-title">
                Рестораны
              </h3>
              <input class="products__header-search" type="text" placeholder="Поиск блюд и ресторанов">
            </div>
          </div>

        </section>
      </main>
      <footer class="footer">
        <div class="container footer-container">
          <div class="footer__logo logo">
            <img src="./img/logo.png" alt="logo" />
          </div>

          <div class="footer__nav">
            <ul>
              <li>Ресторанам</li>
              <li>Курьерам</li>
              <li>Пресс-центр</li>
              <li>Контакты</li>
            </ul>
          </div>

          <div class="footer__social">
            <img src="./img/social/inst.png" alt="inst" />
            <img src="./img/social/fb.png" alt="fb" />
            <img src="./img/social/vk.png" alt="vk" />
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
